<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduDev Pro - Standalone Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #f8fafc;
      }

      #outputArea h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e293b;
        margin-top: 1.5rem;
        border-bottom: 2px solid #f1f5f9;
        padding-bottom: 0.5rem;
      }
      #outputArea h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #334155;
        margin-top: 1.25rem;
      }
      #outputArea p {
        margin-bottom: 1rem;
        line-height: 1.8;
        color: #475569;
      }
      #outputArea ul {
        list-style-type: disc;
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }
      #outputArea table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-size: 0.85rem;
      }
      #outputArea th,
      #outputArea td {
        border: 1px solid #e2e8f0;
        padding: 0.75rem;
        text-align: left;
      }
      #outputArea th {
        background-color: #f8fafc;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.75rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .nav-item.active {
        background-color: #f59e0b;
        color: white;
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="text-slate-800 antialiased">
    <div id="app" class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-slate-900 text-white hidden lg:flex flex-col sticky top-0 h-screen shadow-2xl">
        <div class="p-8">
          <div class="flex items-center gap-2 mb-1">
            <div class="w-8 h-8 bg-amber-500 rounded-lg flex items-center justify-center font-black text-slate-900">E</div>
            <h1 class="text-xl font-bold tracking-tight">EduDev<span class="text-amber-500">Pro</span></h1>
          </div>
          <p class="text-[9px] text-slate-500 uppercase font-bold tracking-[0.2em]">Edisi Mandiri (Standalone)</p>
        </div>

        <nav class="flex-1 px-4 space-y-1.5 mt-4">
          <button id="navDash" onclick="switchTab('dashboard')" class="nav-item active w-full flex items-center gap-3 p-3 rounded-xl transition-all hover:bg-slate-800">
            <span class="text-lg">üè†</span> <span class="text-sm font-semibold">Dashboard</span>
          </button>
          <button id="navProf" onclick="switchTab('profile')" class="nav-item w-full flex items-center gap-3 p-3 rounded-xl text-slate-400 transition-all hover:bg-slate-800">
            <span class="text-lg">üë§</span> <span class="text-sm font-semibold">Profil & API Key</span>
          </button>
        </nav>

        <!-- User Badge -->
        <div class="p-4 m-4 rounded-2xl bg-slate-800/50 border border-white/5">
          <div id="userBadge" class="flex items-center gap-3 transition-opacity duration-700">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-amber-400 to-amber-600 flex items-center justify-center font-bold text-slate-900 shadow-inner" id="userInitial">G</div>
            <div class="overflow-hidden">
              <p class="text-xs font-bold truncate" id="sideTeacherName">Pengguna Lokal</p>
              <p class="text-[9px] text-slate-500 truncate italic" id="sideSchoolName">Sekolah Belum Diatur</p>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main -->
      <main class="flex-1 flex flex-col min-w-0 bg-slate-50/50">
        <header class="h-20 bg-white/80 backdrop-blur-md border-b flex items-center justify-between px-8 sticky top-0 z-40">
          <div class="flex items-center gap-6">
            <div class="flex flex-col">
              <label class="text-[9px] font-black text-slate-400 uppercase mb-1">Mata Pelajaran</label>
              <select id="mainSubject" class="font-bold text-slate-800 bg-transparent outline-none cursor-pointer hover:text-amber-500 transition-colors">
                <optgroup label="Pelajaran Inti">
                  <option value="Matematika">Matematika</option>
                  <option value="IPA">IPA</option>
                  <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                  <option value="Bahasa Inggris">Bahasa Inggris</option>
                </optgroup>
                <optgroup label="Praktek & Seni">
                  <option value="PJOK">PJOK (Olahraga)</option>
                  <option value="Seni Budaya">Seni Budaya</option>
                </optgroup>
                <optgroup label="Lokal">
                  <option value="Bahasa Sunda">Bahasa Sunda</option>
                </optgroup>
              </select>
            </div>
          </div>
          <div id="statusIndicator" class="px-3 py-1 bg-rose-50 border border-rose-100 rounded-full flex items-center gap-2">
            <div class="w-1.5 h-1.5 bg-rose-500 rounded-full"></div>
            <span class="text-[10px] font-bold text-rose-600">MEMBUTUHKAN API KEY</span>
          </div>
        </header>

        <!-- Dashboard Content -->
        <div id="dashboardTab" class="p-6 lg:p-10 space-y-10">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
            <button onclick="openModal('Modul Ajar')" class="p-6 bg-white rounded-2xl border border-slate-200 shadow-sm hover:border-amber-500 transition-all text-left group">
              <div class="text-2xl mb-4">üìò</div>
              <h4 class="font-bold text-slate-800 text-sm">Modul Ajar</h4>
            </button>
            <button onclick="openModal('Asesmen')" class="p-6 bg-white rounded-2xl border border-slate-200 shadow-sm hover:border-amber-500 transition-all text-left group">
              <div class="text-2xl mb-4">üìù</div>
              <h4 class="font-bold text-slate-800 text-sm">Asesmen</h4>
            </button>
            <button onclick="openModal('ATP')" class="p-6 bg-white rounded-2xl border border-slate-200 shadow-sm hover:border-amber-500 transition-all text-left group">
              <div class="text-2xl mb-4">üõ§Ô∏è</div>
              <h4 class="font-bold text-slate-800 text-sm">Alur (ATP)</h4>
            </button>
            <button onclick="openModal('Media')" class="p-6 bg-white rounded-2xl border border-slate-200 shadow-sm hover:border-amber-500 transition-all text-left group">
              <div class="text-2xl mb-4">üéûÔ∏è</div>
              <h4 class="font-bold text-slate-800 text-sm">Media Ajar</h4>
            </button>
            <button onclick="openModal('CP/TP')" class="p-6 bg-white rounded-2xl border border-slate-200 shadow-sm hover:border-amber-500 transition-all text-left group">
              <div class="text-2xl mb-4">üìÑ</div>
              <h4 class="font-bold text-slate-800 text-sm">CP & TP</h4>
            </button>
          </div>

          <div class="bg-white rounded-[2rem] border border-slate-100 shadow-xl p-8 min-h-[500px]" id="outputArea">
            <div class="flex flex-col items-center justify-center h-full text-slate-300 py-32">
              <span class="text-5xl mb-4">‚ú®</span>
              <p class="font-bold uppercase tracking-widest text-xs">Pilih fitur untuk mulai generate</p>
            </div>
          </div>
        </div>

        <!-- Profile & API Tab -->
        <div id="profileTab" class="hidden p-6 lg:p-10 space-y-6">
          <div class="bg-amber-50 border border-amber-200 rounded-2xl p-6">
            <h3 class="font-black text-slate-800 mb-2">Pengaturan API Key</h3>
            <p class="text-sm text-slate-600 mb-4">Aplikasi ini membutuhkan API Key Gemini (Gratis). <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-amber-600 underline font-bold">Dapatkan di sini</a>.</p>
            <input type="password" id="userApiKey" placeholder="Tempel API Key Anda di sini..." class="w-full p-4 rounded-xl border border-amber-200 outline-none font-mono text-sm mb-4" />
            <button onclick="saveToLocal()" class="bg-amber-500 text-white px-6 py-3 rounded-xl font-bold hover:bg-amber-600 transition-all">Simpan Konfigurasi</button>
          </div>

          <div class="bg-white border border-slate-200 rounded-2xl p-8 space-y-6">
            <h3 class="font-black text-slate-800">Identitas Guru</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input type="text" id="teacherName" placeholder="Nama Lengkap" class="p-4 rounded-xl border border-slate-100 bg-slate-50 outline-none" />
              <input type="text" id="schoolName" placeholder="Nama Sekolah" class="p-4 rounded-xl border border-slate-100 bg-slate-50 outline-none" />
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modals -->
    <div id="modalOverlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[100] flex items-center justify-center p-4">
      <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl p-8">
        <h3 class="text-xl font-bold text-slate-800 mb-4">Generate <span id="modalTypeName" class="text-amber-500"></span></h3>
        <input type="text" id="topicInput" placeholder="Contoh: Ekosistem Laut" class="w-full p-4 rounded-xl border border-slate-100 bg-slate-50 outline-none mb-6" />
        <div class="flex gap-3">
          <button onclick="closeModal()" class="flex-1 py-3 font-bold text-slate-400">Batal</button>
          <button onclick="handleGenerate()" class="flex-2 px-8 py-3 bg-amber-500 text-white rounded-xl font-bold">Mulai</button>
        </div>
      </div>
    </div>

    <div id="loadingOverlay" class="fixed inset-0 bg-white/90 hidden z-[200] flex flex-col items-center justify-center">
      <div class="spinner"></div>
      <p class="mt-4 font-bold text-slate-800">AI sedang bekerja...</p>
    </div>

    <script>
      // -- STANDALONE LOGIC --
      // Kita menggunakan localStorage sebagai cadangan jika Firebase tidak terdeteksi
      let config = {
        apiKey: localStorage.getItem("edudev_apikey") || "",
        name: localStorage.getItem("edudev_name") || "Guru Pengguna",
        school: localStorage.getItem("edudev_school") || "Sekolah Belum Diatur",
      };

      window.onload = () => {
        document.getElementById("userApiKey").value = config.apiKey;
        document.getElementById("teacherName").value = config.name;
        document.getElementById("schoolName").value = config.school;
        updateStatus();
      };

      function updateStatus() {
        const status = document.getElementById("statusIndicator");
        if (config.apiKey) {
          status.innerHTML = `<div class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></div><span class="text-[10px] font-bold text-emerald-600">AI READY</span>`;
          status.className = "px-3 py-1 bg-emerald-50 border border-emerald-100 rounded-full flex items-center gap-2";
        }
        document.getElementById("sideTeacherName").innerText = config.name;
        document.getElementById("sideSchoolName").innerText = config.school;
        document.getElementById("userInitial").innerText = config.name.charAt(0);
      }

      function switchTab(tab) {
        document.getElementById("dashboardTab").classList.toggle("hidden", tab !== "dashboard");
        document.getElementById("profileTab").classList.toggle("hidden", tab !== "profile");
        document.getElementById("navDash").classList.toggle("active", tab === "dashboard");
        document.getElementById("navProf").classList.toggle("active", tab === "profile");
      }

      function saveToLocal() {
        config.apiKey = document.getElementById("userApiKey").value.trim();
        config.name = document.getElementById("teacherName").value.trim() || "Guru Pengguna";
        config.school = document.getElementById("schoolName").value.trim() || "Sekolah Belum Diatur";

        localStorage.setItem("edudev_apikey", config.apiKey);
        localStorage.setItem("edudev_name", config.name);
        localStorage.setItem("edudev_school", config.school);

        updateStatus();
        alert("Pengaturan Berhasil Disimpan Lokal!");
        switchTab("dashboard");
      }

      let currentType = "";
      function openModal(type) {
        if (!config.apiKey) {
          alert("Isi API Key dulu di tab profil!");
          switchTab("profile");
          return;
        }
        currentType = type;
        document.getElementById("modalTypeName").innerText = type;
        document.getElementById("modalOverlay").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("modalOverlay").classList.add("hidden");
      }

      async function handleGenerate() {
        const topic = document.getElementById("topicInput").value;
        if (!topic) return;

        closeModal();
        document.getElementById("loadingOverlay").classList.remove("hidden");

        const subject = document.getElementById("mainSubject").value;
        const prompt = `Buatlah draf ${currentType} untuk mata pelajaran ${subject} dengan materi ${topic}. Format dalam HTML (h2, p, table). Sertakan nama guru: ${config.name} dan sekolah: ${config.school}`;

        try {
          const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${config.apiKey}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }),
          });
          const data = await res.json();
          const html = data.candidates[0].content.parts[0].text.replace(/```html|```/g, "");
          document.getElementById("outputArea").innerHTML = html;
        } catch (e) {
          alert("Gagal menghubungi AI. Cek API Key Anda.");
        } finally {
          document.getElementById("loadingOverlay").classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
